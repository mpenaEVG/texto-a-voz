<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Texto a Voz</title>
    <link rel=stylesheet href=estilo.css
  </head>
  <body>
    <h1>Convertir texto a Voz</h1>
    
    <label for=texto>Escribe algo:</label>
    <textarea id=texto rows=5 cols=50 placeholder="Escribe aqui..."></textarea>

    
    <label for=voces>Escribe algo:</label>
    <select id=voces></select>


    <label for=rate>Velocidad:</label>
    <input type=range id=rate min=0.1 max=2 step=0.1 value=1>
    <span id=rateValue>1</span>
    

    <label for=pitch>Tono:</label>
    <input type=range id=pitch min=0 max=2 step=0.1 value=1>
    <span id=pitchValue>1</span>


    <label for=Volume>Volumen:</label>
    <input type=range id=volume min=0 max=1 step=0.1 value=1>
    <span id=volumeValue>1</span>

    <button id=hablar>Hablar</button>
    <button id=detener>Detener</button>

    <script src=app.js></script>

  </body>
</html>
